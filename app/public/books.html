<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <h1>Books</h1>
</head>
<body>
<table id="book-table" class="table">
  <thead>
    <tr>
      
      <th scope="col">Title</th>
      <th scope="col">Author(s)</th>
      <th scope="col">Year Published</th>
      <th scope="col">Publisher</th>
      <th scope="col">Page Count</th>
      <th scope="col">MSRP</th>
    </tr>
  </thead>
  <tbody>
    <tr v-for="book in books">
      <td>{{ books.title }}</td>
      <td>{{ books.author }}</td>
      <td>{{ books.publish_year }}</td>
      <td>{{ books.publisher }}</td>
      <td>{{ books.page_count }}</td>
      <td>{{ prettyDollar(books.msrp) }}</td>
  </tr>
  </tbody>
</table>
<br>
<form>
    <div>
    <label for="Title" class="form-label">Title</label>
    <input type="text" class="form-control" id="Title">
  </div>
  <div>
    <label for="Author" class="form-label">Author(s)</label>
    <input type="text" class="form-control" id="Author">
  </div>
  <div>
    <label for="Year" class="form-label">Year Published</label>
    <input type="number" class="form-control" id="Year">
  </div>
  <div>
    <label for="Publisher" class="form-label">Publisher</label>
    <input type="text" class="form-control" id="Publisher">
  </div>
  <div>
    <label for="Page Count" class="form-label">Page Count</label>
    <input type="number" class="form-control" id="Page Count">
  </div>
    <div>
    <label for="MSRP" class="form-label">MSRP</label>
    <input type="text" class="form-control" id="MSRP">
  </div>
  
  
  
  
</form>
<!-- Scripts from http://tristen.ca/tablesort/demo/ -->
<script src="js/tablesort.min.js"></script>
<script>
  new Tablesort(document.getElementById('book-table'));
</script>
</body>
